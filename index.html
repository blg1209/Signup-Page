<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content">
        <div class="picture">
            <div class="logo">
                <img src="./odin-lined.png" alt="odin-logo"> <span>Odin</span>

            </div>
        </div>

        <div class="right-area" id="right">
            <div class="inside-col">
                <div class="right-content">
                    <div>This is not a real online service! You know you need something
                        <br>like this in your life to help you realize your deepest dreams. 
                        <br>Sign up now to get started. 
                        <p>You know you want to</p>
                    </div>
                </div>
                <h3>Let's Do This!</h3>
                <div class="form-area">
                 
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                    </div>

                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="test@youremail.com" required>
                    </div>

                    <div class="form-row">
                        <label for="phone-num">Phone Number</label>
                        <input type="number" name="phone-num" id="phone-num" placeholder="123-456-7890" required>
                    </div>

                    <div class="form-row">
                        <label for="pwd">Password</label>
                        <input type="text" name="pwd" id="pwd" placeholder="********" required>
                    </div>
                    <div class="form-row">
                        <label for="pwdconfirm">Confirm Password</label>
                        <input type="text" name="pwdconfirm" id="pwdconfirm" placeholder="********" required>
                    </div>
                </div>
                <div class="bottom-portion">
                    <div class="form-row">
                        <button>Create Account</button>
                    </div>
                    <div class="form-row">
                        Already have an account? <span>Log In</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
