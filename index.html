<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="left-area" id="left">
            <div class="photo-area">

            </div>
        </div>

        <div class="right-area" id="right">
            <div class="right-content">Some Test Text to Display</div>
            <div class="form-area">
                <h2>Let's Do This!</h2>
                <div class="form-row"></div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="John">
                </div>

                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Smith">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="test@youremail.com">
                </div>

                <div class="form-row">
                    <label for="phone-num">Phone Number</label>
                    <input type="number" name="phone-num" id="phone-num" placeholder="123-456-7890">
                </div>

                <div class="form-row">
                    <label for="pwd">Password</label>
                    <input type="text" name="pwd" id="pwd" placeholder="********">
                </div>
                <div class="form-row">
                    <label for="pwdconfirm">Confirm Password</label>
                    <input type="text" name="pwdconfirm" id="pwdconfirm" placeholder="********">
                </div>
            </div>
            <div class="form-row">
                <button>Create Account</button>
            </div>
            <div class="form-row">
                Already have an account? <span>Log In</span>
            </div>

        </div>
    </div>
    
</body>
</html>
